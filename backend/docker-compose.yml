version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: user_profile_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test
      MYSQL_USER: root
      MYSQL_PASSWORD: 
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./backend
    container_name: user_profile_backend
    restart: always
    environment:
      DB_HOST: db
      DB_USER: root
      DB_PASSWORD: 
      DB_NAME: test
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: npm run dev

volumes:
  db_data: